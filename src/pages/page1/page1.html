<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Available Works</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Choose a Book:</h3>

  <ion-list>
    <ion-item *ngFor="let work of works | async" (click)="goToDetails($event, work)">
      {{work.title}}
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
